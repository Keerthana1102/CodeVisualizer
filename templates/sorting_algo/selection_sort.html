{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Selection Sort</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel = "stylesheet" href= "{% static 'css/sorting_algo/selection_sort.css' %}">
    </head>
    <body>
      <div class="header">
        <a href="/" class="logo">Code Visualizer</a>
        <h1>Selection Sort</h1>
      </div>
      <div class="container" style="margin-top: 20px;">
        <form>
            <div class="form-group">
                <textarea class="form-control"  id="floatingTextarea2" >Selection Sort....</textarea>
            </div>
        </form>  
        <div class="row">
            <div class="col-sm-6 pycode">
              //Pseudo code for Selection Sort
                <div id="l1">for i in range(len(A)):</div>
                <div id="l2">&nbsp;&nbsp;min_idx = i</div> 
                <div id="l3">&nbsp;&nbsp;for j in range(i+1, len(A)):</div> 
                <div id="l4">&nbsp;&nbsp;&nbsp;&nbsp;if A[min_idx] > A[j]:</div> 
                <div id="l5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;min_idx = j</div> 
                <div><br></div>
                <div id="l6">&nbsp;&nbsp;A[i], A[min_idx] = A[min_idx], A[i]</div> 
            </div>
            <div class="col-sm-6" style="margin: 5px;">
                <h2>Array:</h2>
                <div class = "row g1 my-flex-box"></div>
            </div>
          </div>
      </div>
        <div class="container" style="width: 25%; ">
            <div class="row"  >
              <div class="col"><!--<button type="button" onclick="begin()" class="btn btn-warning" id="begin" >Start</button>-->
                <button type="button" onclick="start()" class="btn btn-danger" id="start">Start</button>
              </div>
              <div class="col-sm"><button type="button" onclick="addSp()" class="btn btn-danger" id="add" >+1x</button></div>
             <div class="col-sm"><textarea class="form-control"  id="floatingTextarea" > 2x</textarea>
             </div>
             <div class="col-sm"><button type="button" onclick="subSp()" class="btn btn-danger" id="sub" >-1x</button></div>
            </div>
            <!--<div class="row">
              <div class="col-sm-12"><textarea readonly class="form-control"  id="floatingTextarea" > Speedometer</textarea>
              </div>
            </div>-->
            </div>
    </body>
    <script type="text/javascript" src="{% static 'js/sorting_algo/ss.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
