<html>
	<head>
		
		<title>
			Breadth-First Search
		</title>
		
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="visualizationPageStyle.css">
			
			
		<link rel="stylesheet" href="ThirdParty/jquery-ui-1.8.11.custom.css">
				
		<script src="ThirdParty/jquery-1.5.2.min.js"></script>
		<script src="ThirdParty/jquery-ui-1.8.11.custom.min.js"></script>
				
		<script type = "application/javascript" src = "AnimationLibrary/CustomEvents.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/UndoFunctions.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/AnimatedObject.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/AnimatedLabel.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/AnimatedCircle.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/AnimatedRectangle.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/AnimatedLinkedList.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/HighlightCircle.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/Line.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/ObjectManager.js"> </script>
		<script type = "application/javascript" src = "AnimationLibrary/AnimationMain.js"> </script>
		<script type = "application/javascript" src = "AlgorithmLibrary/Algorithm.js"> </script>
		<script type = "application/javascript" src = "AlgorithmLibrary/Graph.js"> </script>
		<script type = "application/javascript" src = "AlgorithmLibrary/BFS.js"> </script> 
				
			
	 </head> 
	
	<body onload="init();" class="VisualizationMainPage">
		
		<div id = "container">
			
			<div id="header">  
				<h1>Breadth-First Search</h1>
			</div>
			
			<div  id = "mainContent"> 
				<div class = "head">
				<div class = "bg">
				<div id = "algoControlSection">
					<table id="AlgorithmSpecificControls"> 
						
					</table> 
				</div>
				<div id = "generalAnimationControlSection">
					<table id="GeneralAnimationControls">		
					
					</table>
				</div>
				<table id="speed">
					<tr>
						<td align="center" colspan="3"><b>Animation Speed</b></td>
					</tr>
					<tr>
						<th>
							<button type="button" onclick="addSp()" class="btn btn-danger" id="add" >+1x</button></th>
							<th><h1 value="1" id="floatingTextarea" >1x</h1></th>
							<th><button type="button" onclick="subSp()" class="btn btn-danger" id="sub" >-1x</button></th>
					</tr>
					
		
				</table>
					
			
				
				
				
				</div>
				</div>
				
				<div class="bg">				
				
				<div class="code">
				<div class="line l1" value = "hi"> BFS(u), Q = {u}</div>

				<div class="line l2">while !Q.empty // Q is a normal queue</div>

				<div class="line l3">for each neighbor v of u = Q.front, Q.pop</div>

				<div class="line l4">	if v is unvisited, tree edge, Q.push(v)</div>

				<div class="line l5">	else if v is visited, we ignore this edge</div>

				</div>
				<canvas id="canvas" width="1000" height="540"></canvas>
				</div>
				
				
				
			</div> 
			
			<div id="footer">  
				
			</div>

		</div>
	</body>
</html>
