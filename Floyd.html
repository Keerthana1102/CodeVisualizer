					<div class="bg">				
						<div class="code"><pre>
	procedure [array] FloydWarshall(D, P)

	for k in 1 to n do
	for i in 1 to n do
	
	for j in 1 to n do
	if D[i][j] > D[i][k] + D[k][j] then
	D[i][j] = D[i][k] + D[k][j]
	P[i][j] = P[k][j]
	return P
						
				</pre>
				</div>
