<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="QuickSortAlgorithm.css">
        <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
        <title>Quick Sort</title>    
    </head>

    <body>
        <!-- <h1 style="text-align: center; margin-top: 10px;">Quick Sort</h1>
        <h2 style="text-align: center; margin-top: 5px; margin-bottom: 20px;">(With first element as pivot)</h2> -->

        <div class="container" id="ct1">
            <div class="row">
                <div class="col-sm">
                    <h2 style="text-align: left; margin-top: 5px;">Quick Sort</h1>
                    <h5 style="text-align: left; margin-top: 0px;">(With first element as pivot)</h2>
                </div>

                <div class="col-sm-7">
                    <button type="button" onclick="start()" class="btn btn-danger" id="start">Start</button>
                    <!-- <button type="button" onclick="paused()" class="btn btn-danger" id="pause">Pause</button> -->
                    <!-- <button type="button" onclick="first()" class="btn btn-danger" id="first"><<</button> -->
                    <button type="button" onclick="subSp()" class="btn btn-danger" id="sub" >-1x</button>
                    <button type="button" class="btn btn-danger" id="speed" >2x</button>
                    <!-- <textarea class="form-control" id="floatingTextarea">2x</textarea> -->
                    <button type="button" onclick="addSp()" class="btn btn-danger" id="add" >+1x</button>
                    <button type="button" onclick="last()" class="btn btn-danger" id="last">>></button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="code">
                        <div class="line l1">int pivot = a[low];</div>
                        <div class="line l2">while(i &lt j){ </div>
                        <div class="line l3">&nbsp; &nbsp; &nbsp;do i++;</div>
                        <div class="line l4">&nbsp; &nbsp; &nbsp;while(i &lt= n-1 && a[i] &lt= pivot);</div>
                        <div class="line l5">&nbsp; &nbsp; &nbsp;do j--;</div>
                        <div class="line l6">&nbsp; &nbsp; &nbsp;while(j >= 0 && a[j] > pivot);</div>
                        <div class="line l7">&nbsp; &nbsp; &nbsp;if(i &lt j) swap(a[i], a[j]);</div>
                        <div class="line l8">}</div>
                        <div class="line l9">swap(a[low], a[j]);</div>
            
                    </div>
                </div>

                <div class="col-sm">
                    <div class="container" id="ct2">
                        <div class="row">
                            <div class="container" id="ct3">
                                <div class="rows" id="row">
                    
                                </div>
                    
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <div class="form-floating">
                                    <textarea class="form-control"  id="floatingTextarea2" >    Quick Sort</textarea>
                                </div>
                            </div>
                        </div>

                    </div>
            
                    
                </div>
            </div>
        </div>

        <script type="text/javascript" src="QuickSortAlgorithm.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
