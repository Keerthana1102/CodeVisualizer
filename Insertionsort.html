<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
   <link rel="stylesheet" href="Insertionsort.css">
    <title>Insertion Sort</title>
  </head>
  <body>
    <div class="header">
        <a href="code_visualizer.html" class="logo">Code Visualizer</a>
        <h1>Insertion Sort</h1>
    </div>
  <div class="container" id="ct1">
            <div class="row">

                <div class="col-sm-6" id="start">
                    <button type="button" onclick="start()" class="btn btn-danger" id="start">Start</button>
                </div>

                <div class="col-sm-5" id = "animation">
                    <table id="speed">
                    <tr>
                    <td align="center" colspan="3"><b>Animation Speed</b></td>
                    </tr>
                    <tr>
                       <th><button type="button" onclick="subSp()" class="btn btn-danger" id="sub" >-1x</button></th>
                    <th><h1  id="floatingTextarea" >1x</h1></th>
                    <!-- <textarea class="form-control" id="floatingTextarea">2x</textarea> -->
                    <th><button type="button" onclick="addSp()" class="btn btn-danger" id="add" >+1x</button></th>
                  </tr>
                </table>
                    
                </div>
            </div>
            <div class="row">
              <div class="col-sm">
                  <div class="code">
                      <div class="line l1">insertionSort(int arr[], int n){</div>
                      <div class="line l2">for (i = 1; i < n; i++){ </div>
                      <div class="line l3">&nbsp; &nbsp; &nbsp;key = arr[i];</div>
                      <div class="line l4">&nbsp; &nbsp; &nbsp;j = i - 1;</div>
                      <div class="line l5">&nbsp; &nbsp; &nbsp;while (j >= 0 && arr[j] > key){</div>
                      <div class="line l6">&nbsp; &nbsp; &nbsp; arr[j + 1] = arr[j];</div>
                      <div class="line l7"> &nbsp; &nbsp; &nbsp;j = j - 1;</div>
                      <div class="line l8">  &nbsp;  }</div>
                      <div class="line l9">        arr[j + 1] = key;</div>
                      <div class="line l10">    }</div>
                      <div class="line l11">}</div>
          
                  </div>
              </div>
              <div class="col-sm">
                <div class="container" id="ct2">
                    <div class="row" id="currentelementtext">CurrentElement
                    </div>
                    <div class="row" id="currentelementrow">

                    </div>

                    <div class="row">
                        <div class="container" id="ct3">
                            <div class="rows" id="row">
                
                            </div>
                
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <div class="form-floating">
                                <textarea class="form-control"  id="floatingTextarea2" >Elements at correct place are colored in blue after each iteration!!!</textarea>
                            </div>
                        </div>
                    </div>

                </div>
              </div>
            </div>
  </div>
  <script type="text/javascript" src="Insertionsort.js"></script>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

   
    
  </body>
</html>
